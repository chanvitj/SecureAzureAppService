<!DOCTYPE html>
<html>
<head>
  <title>Sample Web App</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>This is Web-Tier. Data below is from App Tier.</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item.product }}</td>
        <td>{{ item.qty }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
